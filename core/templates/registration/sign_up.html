{% extends 'main/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div style="min-height: 100vh; background: linear-gradient(to right, #f8f9fa, #e9ecef);">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">
            <h3 class="text-center mb-3">Create Your Account</h3>
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
