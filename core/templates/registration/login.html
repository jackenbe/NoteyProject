{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div style="min-height: 100vh; background: linear-gradient(to right, #f8f9fa, #e9ecef);">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
            <h3 class="text-center mb-3">Login to Notey</h3>
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <p class="mt-3 text-center">Don't have an account? <a href="/sign-up">Create one here</a></p>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
