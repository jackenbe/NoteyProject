<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Notey{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/home">Notey Notebook</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/universities" class="nav-link">Universities</a>
                </li>
                <li class="nav-item">
                    <a href="/groups" class="nav-link">Groups</a>
                </li>
                <li class="nav-item">
                    <a href="/personal" class="nav-link">Personal Notes</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, <strong>{{ user.username }}</strong></span>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-inline"> {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/login" class="btn btn-outline-light btn-sm">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container bg-light p-4 rounded shadow-sm">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <footer class="text-center mt-5 py-3 bg-dark text-light">
        <small>&copy; 2025 Notey Notebook - A collaborative note-sharing platform</small>
    </footer>
</body>
</html>
