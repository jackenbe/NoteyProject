{% extends 'main/base.html' %}
{% block title %}Create Group{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4 text-primary fw-bold">Create a New Group</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Create Group</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/groups" class="btn btn-outline-secondary btn-sm">Back to Groups</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
