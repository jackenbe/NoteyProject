{% extends 'main/base.html' %}
{% block title %}Create Note{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-75" style="max-width: 600px; border-radius: 12px;">

        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-journal-plus"></i> Create a New Note</h2>
            <p class="text-muted">Add your thoughts, ideas, or study material and save it to your personal collection.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                <i class="bi bi-upload"></i> Post Note
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="/personal" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Notes</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var titleField = document.querySelector('[name="title"]');
        if (titleField) titleField.placeholder = "Enter note title...";

        var contentField = document.querySelector('[name="content"], [name="context"]');
        if (contentField) contentField.placeholder = "Write your note here...";
    });
</script>

{% endblock %}
